<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-3 align-items-center">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by First Name or Last Name"
          />
        </div>
        <div class="col-md-3">
          <select id="filterPosition" class="form-select">
            <option value="">Filter by Position Type</option>
            <option value="junior">Junior</option>
            <option value="middle">Middle</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="filterMarried" class="form-select">
            <option value="">Filter by Marital Status</option>
            <option value="true">Married</option>
            <option value="false">Not Married</option>
          </select>
        </div>
        <div class="col-md-2 text-end">
          <button
            id="addDeveloperBtn"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#developerModal"
          >
            + Add
          </button>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>â„–</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Birth Date</th>
            <th>Position</th>
            <th>Type Position</th>
            <th>Salary</th>
            <th>Marital Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="developerTableBody">
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="developerModal"
      tabindex="-1"
      aria-labelledby="developerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="developerModalLabel">Add Developer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="developerForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="birthDate" class="form-label">Birth Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="position" class="form-label">Position</label>
                  <select id="position" class="form-select" required>
                    <option value="ReactJs Developer">ReactJs Developer</option>
                    <option value="NodeJs Developer">NodeJs Developer</option>
                    <option value="Go Developer">Go Developer</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="typePosition" class="form-label"
                    >Type Position</label
                  >
                  <select id="typePosition" class="form-select" required>
                    <option value="junior">Junior</option>
                    <option value="middle">Middle</option>
                    <option value="senior">Senior</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="salary" class="form-label">Salary</label>
                  <input
                    type="number"
                    class="form-control"
                    id="salary"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Married</label>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="isMarried"
                    id="marriedYes"
                    value="true"
                    required
                  />
                  <label for="marriedYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="isMarried"
                    id="marriedNo"
                    value="false"
                    required
                  />
                  <label for="marriedNo" class="form-check-label">No</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveDeveloperBtn">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dist/main.js" type="module"></script>
  </body>
</html>
